<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-middle" size="1"
        ><button (click)="openModal();">
          <span>
            <svg
              height="16"
              width="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"
                fill="currentColor"
              ></path>
            </svg>
            Create
          </span>
        </button></ion-col
      >
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="1">ID</ion-col>
      <ion-col size="2">TITULO</ion-col>
      <ion-col size="4">DESCRIPCION</ion-col>
      <ion-col size="2">ESTADO</ion-col>
      <ion-col size="3">ACCIONES</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    @for (items of itemsDashboard; track items; let i = $index) {
    <ion-row>
      <ion-col size="1">{{items.id}}</ion-col>
      <ion-col size="2">{{items.title}}</ion-col>
      <ion-col size="4">{{items.description}}</ion-col>
      <ion-col size="2">{{items.status}}</ion-col>
      <ion-col size="3">botones</ion-col>
    </ion-row>
    }
  </ion-grid>
</ion-content>
