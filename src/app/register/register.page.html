<ion-content [fullscreen]="true">
  <form class="form" (ngSubmit)="onRegister()">
    <p>Welcome,<span>register to continue</span></p>
    <input type="text" placeholder="Name" name="name" [(ngModel)]="user.name" required/>
    <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required/>
    <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required/>
    <input type="password" placeholder="Confirm password" name="password_confirm" [(ngModel)]="user.password_confirm" required/>

    <button type="submit" class="oauthButton">
      Continue
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m6 17 5-5-5-5"></path>
        <path d="m13 17 5-5-5-5"></path>
      </svg>
    </button>
  </form>
</ion-content>
